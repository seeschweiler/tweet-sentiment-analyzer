<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hashtag Sentiment Analyzer</title>
  </head>
  <body>
    <div class="container">
      <h1>Hashtag Sentiment Analyzer</h1>
      <form id="hashtag-form">
        <label for="hashtag">Enter hashtag:</label>
        <input type="text" id="hashtag" placeholder="#javascript" />
        <button type="submit">Submit</button>
      </form>
      <div id="status"></div>
      <ul id="tweets"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
